{% extends 'base.html' %}
{% block title %}Edit listing{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Edit listing</h1>
  <form method="post">
    {% csrf_token %}
    <div class="card mb-3">
      <div class="card-body">
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="button-primary">Save</button>
          <a href="{% url 'listing_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
      </div>
    </div>
  </form>
</div>
{% endblock %}
