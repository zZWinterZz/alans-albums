{% extends 'base.html' %}
{% block title %}Register - Alan's Albums{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-5">
      <div class="card mt-5" style="background:var(--card-surface, #ffffff); color:var(--text-primary, #111);">
        <div class="card-body">
          <h3 class="card-title mb-3">Create account</h3>
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
          {% endif %}
          <form method="post" class="mt-2" action="{% url 'register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary button-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
